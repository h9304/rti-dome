<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Support Checker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 40px;
    }
    #status {
      font-size: 1.5em;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="status">Checking WebXR AR support...</div>
  <script>
    const status = document.getElementById('status');

    if (!navigator.xr) {
      status.textContent = '❌ WebXR not supported on this browser.';
    } else {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) {
          status.textContent = '✅ WebXR AR is supported. You should be able to run AR content.';
        } else {
          status.textContent = '❌ WebXR AR not supported on this device or browser.';
        }
      }).catch((err) => {
        status.textContent = '⚠️ Error checking WebXR support: ' + err;
      });
    }
  </script>
</body>
</html>
