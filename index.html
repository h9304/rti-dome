<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTI AR 돔 가이드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        
        .control-group input, .control-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 3px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #flash-btn {
            background: #ffc107;
            color: #000;
        }
        
        #flash-btn:hover {
            background: #e0a800;
        }
        
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }
        
        #crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
        }
        
        .geodesic-info {
            font-size: 10px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="crosshair"></div>
        
        <div id="controls">
            <div class="control-group">
                <label>대상 크기 (cm)</label>
                <input type="number" id="targetSize" value="10" min="1" max="100">
            </div>
            
            <div class="control-group">
                <label>돔 배율</label>
                <select id="domeMultiplier">
                    <option value="2">2배 (20cm)</option>
                    <option value="3" selected>3배 (30cm)</option>
                    <option value="4">4배 (40cm)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>방위각 분할</label>
                <select id="azimuthDivision">
                    <option value="8">8방향</option>
                    <option value="10" selected>10방향</option>
                    <option value="12">12방향</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>고도 개수</label>
                <input type="number" id="elevationCount" value="3" min="1" max="5">
            </div>
            
            <div class="control-group">
                <label>최대 고도각 (도)</label>
                <input type="number" id="maxElevation" value="60" min="15" max="80">
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="geodesicMode"> Geodesic 패턴 사용
                </label>
                <div class="geodesic-info">
                    더 균등한 조명 분포를 위한 정이십면체 기반 패턴
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="generateDome()">돔 생성</button>
                <button onclick="clearDome()">초기화</button>
            </div>
            
            <div class="button-group">
                <button id="flash-btn" onclick="toggleFlash()">플래시 ON/OFF</button>
            </div>
            
            <div class="button-group">
                <button onclick="toggleControls()">컨트롤 숨기기</button>
            </div>
        </div>
        
        <div id="info">
            클릭: 조명 마커 생성/제거<br>
            드래그: 돔 이동 및 회전<br>
            마커 개수: <span id="markerCount">0</span>
        </div>
    </div>

    <script>
        let scene, camera, renderer, dome, markers = [];
        let isDragging = false, previousMousePosition = { x: 0, y: 0 };
        let targetSize = 10, domeRadius = 15;
        let flashOn = false;
        let controlsVisible = true;
        
        // WebXR 지원 확인 (시뮬레이션)
        const isWebXRSupported = 'xr' in navigator;
        
        function init() {
            // Scene 설정
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // Camera 설정
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 2); // 평균 사용자 시선 높이
            
            // Renderer 설정
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 조명 설정
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 바닥 평면
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x333333,
                transparent: true,
                opacity: 0.5
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // 이벤트 리스너
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            window.addEventListener('resize', onWindowResize);
            
            // 컨트롤 업데이트
            document.getElementById('targetSize').addEventListener('input', updateDomeSize);
            document.getElementById('domeMultiplier').addEventListener('change', updateDomeSize);
            
            animate();
        }
        
        function generateDome() {
            clearDome();
            
            targetSize = parseFloat(document.getElementById('targetSize').value);
            const multiplier = parseFloat(document.getElementById('domeMultiplier').value);
            const azimuthCount = parseInt(document.getElementById('azimuthDivision').value);
            const elevationCount = parseInt(document.getElementById('elevationCount').value);
            const maxElevation = parseFloat(document.getElementById('maxElevation').value);
            const useGeodesic = document.getElementById('geodesicMode').checked;
            
            domeRadius = (targetSize * multiplier) / 100; // 미터 단위로 변환
            
            // 돔 구조 생성
            const domeGeometry = new THREE.SphereGeometry(domeRadius, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
            const domeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x0077ff,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            
            dome = new THREE.Mesh(domeGeometry, domeMaterial);
            dome.position.set(0, 0, 0);
            scene.add(dome);
            
            // 중심 마커
            const centerGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const centerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const centerMarker = new THREE.Mesh(centerGeometry, centerMaterial);
            centerMarker.position.set(0, 0, 0);
            scene.add(centerMarker);
            
            generateLightPositions(azimuthCount, elevationCount, maxElevation, useGeodesic);
        }
        
        function generateLightPositions(azimuthCount, elevationCount, maxElevation, useGeodesic) {
            const positions = [];
            
            if (useGeodesic) {
                // Geodesic 패턴 (정이십면체 기반)
                positions.push(...generateGeodesicPositions());
            } else {
                // 규칙적인 그리드 패턴
                for (let e = 1; e <= elevationCount; e++) {
                    const elevation = (maxElevation * e / elevationCount) * Math.PI / 180;
                    const ringRadius = domeRadius * Math.cos(elevation);
                    const height = domeRadius * Math.sin(elevation);
                    
                    for (let a = 0; a < azimuthCount; a++) {
                        const azimuth = (a * 2 * Math.PI) / azimouthCount;
                        const x = ringRadius * Math.cos(azimuth);
                        const z = ringRadius * Math.sin(azimuth);
                        
                        positions.push({
                            x: x,
                            y: height,
                            z: z,
                            azimuth: azimuth * 180 / Math.PI,
                            elevation: elevation * 180 / Math.PI
                        });
                    }
                }
            }
            
            // 위치 표시 점들 생성
            positions.forEach(pos => {
                const pointGeometry = new THREE.SphereGeometry(0.01, 8, 8);
                const pointMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff00,
                    transparent: true,
                    opacity: 0.7
                });
                const point = new THREE.Mesh(pointGeometry, pointMaterial);
                point.position.set(pos.x, pos.y, pos.z);
                point.userData = {
                    azimuth: pos.azimuth,
                    elevation: pos.elevation,
                    isLightPosition: true
                };
                scene.add(point);
            });
        }
        
        function generateGeodesicPositions() {
            // 정이십면체의 12개 정점을 기반으로 한 geodesic 패턴
            const phi = (1 + Math.sqrt(5)) / 2; // 황금비
            const positions = [];
            
            // 정이십면체 정점들
            const vertices = [
                [-1, phi, 0], [1, phi, 0], [-1, -phi, 0], [1, -phi, 0],
                [0, -1, phi], [0, 1, phi], [0, -1, -phi], [0, 1, -phi],
                [phi, 0, -1], [phi, 0, 1], [-phi, 0, -1], [-phi, 0, 1]
            ];
            
            vertices.forEach(vertex => {
                const [x, y, z] = vertex;
                const length = Math.sqrt(x*x + y*y + z*z);
                const normalizedX = (x / length) * domeRadius;
                const normalizedY = Math.abs(y / length) * domeRadius; // 상반구만
                const normalizedZ = (z / length) * domeRadius;
                
                if (normalizedY > 0.1) { // 너무 낮은 위치 제외
                    const azimuth = Math.atan2(normalizedZ, normalizedX) * 180 / Math.PI;
                    const elevation = Math.asin(normalizedY / domeRadius) * 180 / Math.PI;
                    
                    positions.push({
                        x: normalizedX,
                        y: normalizedY,
                        z: normalizedZ,
                        azimuth: azimuth < 0 ? azimuth + 360 : azimuth,
                        elevation: elevation
                    });
                }
            });
            
            return positions;
        }
        
        function onMouseClick(event) {
            if (isDragging) return;
            
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            // 기존 마커 클릭 확인
            const markerIntersects = raycaster.intersectObjects(markers);
            if (markerIntersects.length > 0) {
                const marker = markerIntersects[0].object;
                if (marker.userData.showInfo) {
                    // 정보 숨기기
                    scene.remove(marker.userData.infoSprite);
                    marker.userData.showInfo = false;
                } else {
                    // 정보 표시
                    showMarkerInfo(marker);
                }
                return;
            }
            
            // 돔 영역 클릭으로 새 마커 생성
            if (dome) {
                const direction = new THREE.Vector3();
                raycaster.ray.direction.normalize(direction);
                
                // 돔 표면의 위치 계산
                const distance = domeRadius;
                const position = camera.position.clone().add(direction.multiplyScalar(distance));
                
                // 높이가 0 이상인 경우만 마커 생성
                if (position.y >= 0) {
                    createMarker(position);
                }
            }
        }
        
        function createMarker(position) {
            const markerGeometry = new THREE.SphereGeometry(0.03, 8, 8);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            
            // 돔 표면에 정확히 위치시키기
            const normalizedPos = position.clone().normalize().multiplyScalar(domeRadius);
            marker.position.copy(normalizedPos);
            
            // 각도 계산
            const azimuth = Math.atan2(normalizedPos.z, normalizedPos.x) * 180 / Math.PI;
            const elevation = Math.asin(normalizedPos.y / domeRadius) * 180 / Math.PI;
            
            marker.userData = {
                azimuth: azimuth < 0 ? azimuth + 360 : azimuth,
                elevation: elevation,
                showInfo: false
            };
            
            markers.push(marker);
            scene.add(marker);
            
            // 더블클릭으로 마커 제거
            marker.addEventListener = function() {
                scene.remove(marker);
                markers = markers.filter(m => m !== marker);
                updateMarkerCount();
            };
            
            updateMarkerCount();
        }
        
        function showMarkerInfo(marker) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 60;
            
            context.fillStyle = 'rgba(0, 0, 0, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            context.fillStyle = 'white';
            context.font = '14px Arial';
            context.fillText(`방위각: ${marker.userData.azimuth.toFixed(1)}°`, 10, 20);
            context.fillText(`고도: ${marker.userData.elevation.toFixed(1)}°`, 10, 40);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            
            sprite.position.copy(marker.position);
            sprite.position.y += 0.1;
            sprite.scale.set(0.2, 0.12, 1);
            
            scene.add(sprite);
            marker.userData.infoSprite = sprite;
            marker.userData.showInfo = true;
        }
        
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }
        
        function onMouseMove(event) {
            if (!isDragging || !dome) return;
            
            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };
            
            // 돔 회전
            dome.rotation.y += deltaMove.x * 0.01;
            markers.forEach(marker => {
                const pos = marker.position.clone();
                pos.applyAxisAngle(new THREE.Vector3(0, 1, 0), deltaMove.x * 0.01);
                marker.position.copy(pos);
            });
            
            previousMousePosition = { x: event.clientX, y: event.clientY };
        }
        
        function onMouseUp() {
            isDragging = false;
        }
        
        function clearDome() {
            if (dome) {
                scene.remove(dome);
                dome = null;
            }
            
            markers.forEach(marker => {
                scene.remove(marker);
                if (marker.userData.infoSprite) {
                    scene.remove(marker.userData.infoSprite);
                }
            });
            markers = [];
            
            // 모든 조명 위치 점들 제거
            const objectsToRemove = [];
            scene.traverse(child => {
                if (child.userData && child.userData.isLightPosition) {
                    objectsToRemove.push(child);
                }
            });
            objectsToRemove.forEach(obj => scene.remove(obj));
            
            updateMarkerCount();
        }
        
        function updateDomeSize() {
            const newTargetSize = parseFloat(document.getElementById('targetSize').value);
            const multiplier = parseFloat(document.getElementById('domeMultiplier').value);
            document.getElementById('domeMultiplier').options[document.getElementById('domeMultiplier').selectedIndex].text = 
                `${multiplier}배 (${newTargetSize * multiplier}cm)`;
        }
        
        function toggleFlash() {
            flashOn = !flashOn;
            const btn = document.getElementById('flash-btn');
            btn.textContent = flashOn ? '플래시 OFF' : '플래시 ON';
            btn.style.background = flashOn ? '#dc3545' : '#ffc107';
            
            // 실제 구현에서는 navigator.camera.flash API 사용
            if (flashOn && 'mediaDevices' in navigator) {
                // 플래시 켜기 시뮬레이션
                console.log('플래시 켜짐');
            }
        }
        
        function toggleControls() {
            const controls = document.getElementById('controls');
            controlsVisible = !controlsVisible;
            controls.style.display = controlsVisible ? 'block' : 'none';
            
            const btn = event.target;
            btn.textContent = controlsVisible ? '컨트롤 숨기기' : '컨트롤 보이기';
        }
        
        function updateMarkerCount() {
            document.getElementById('markerCount').textContent = markers.length;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            if (!isWebXRSupported) {
                console.warn('WebXR이 지원되지 않습니다. 시뮬레이션 모드로 실행합니다.');
            }
            init();
            updateDomeSize();
        });
    </script>
</body>
</html>
